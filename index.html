<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- my script files -->
    <script src="primary.js"></script>
    <script src="mapgenerator.js"></script>
    
    <!-- my stylesheet -->
    <link rel="stylesheet" href = './assets/styles.css'>
    
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Great+Vibes&family=Irish+Grover&family=Kaushan+Script&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <!-- phaser cdn -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>The Isle of Sachorus</title>
</head>
<body>
    <!-- login landing page -->
    <div id="landing-page-container">
        <div id="landing-page-hero" class="landing-hero">
            <div class="auth-half" id="registration-container">
                <h1>Please Register Below</h1>
                <form action="" id="registration-form">
                    <ul>
                        <li>
                            <label for="">Username:
                                <input type="text" id="username-input" autocomplete="username">
                            </label>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="">Password:
                                <input type="password" id="password1" name="password" autocomplete="current-password">
                            </label>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="">Confirm Password:
                                <input type="password" name="password" id='password2' autocomplete="current-password">
                            </label> 
                        </li>  
                    </ul>
                    <div class="registration-form-buttons">
                        <ul>
                            <li>
                               <button class="registration-button" type="submit" id="register-submit">REGISTER</button> 
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="auth-half" id="login-container">
                <h1>Login</h1>
                <form action="" id="login-form">
                    <ul>
                        <li>
                            <label for="">Username:
                                <input type="text" id="login-username" name="username" autocomplete="username">
                            </label>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="">Password:
                                <input type="password" id="login-password" autocomplete="current-password">
                            </label> 
                        </li>
                    </ul>
                    
                    <div class="form-buttons">
                        <ul>
                            <li>
                               <button type="submit" id="login-submit">LOGIN</button> 
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
        <div id="landing-hero-right" class="landing-hero">
            <h1 id="main-title">The Isle of Sachorus</h1>
        </div>
    </div>
    <!-- game canvas -->
    
    <canvas id="game-canvas" width="" height=""></canvas>
    <canvas id="map-canvas" width="" height=""></canvas>
    <script src="page-switcher.js"></script>
    <script src="auth.js"></script>
</body>
</html>
